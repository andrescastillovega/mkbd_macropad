name: Build ZMK Firmware

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build ZMK Firmware
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache West modules
        uses: actions/cache@v4
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-zmk-${{ hashFiles('west.yml') }}-v2
          restore-keys: |
            ${{ runner.os }}-zmk-

      - name: West Init
        run: west init -l .

      - name: West Update
        run: west update

      - name: West Zephyr Export
        run: west zephyr-export

      - name: Verify ZMK installation
        run: |
          if [ ! -d "zmk/app" ]; then
            echo "ERROR: zmk/app directory not found after west update"
            echo "Current directory structure:"
            find . -maxdepth 3 -type d
            exit 1
          fi
          echo "ZMK installation verified successfully"

      - name: Build firmware
        run: west build -s zmk/app -b nice_nano_v2 -- -DZMK_CONFIG="${GITHUB_WORKSPACE}" -DSHIELD=mkbd_macropad

      - name: Create firmware directory
        run: mkdir -p firmware

      - name: Copy firmware
        run: cp build/zephyr/zmk.uf2 firmware/mkbd_macropad_nice_nano_v2.uf2

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: mkbd_macropad_firmware
          path: firmware/